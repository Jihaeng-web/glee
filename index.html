<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글리어학원 할로윈</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #1a1a1a;
            color: #ff7518;
        }
        h1 {
            font-family: 'Creepster', cursive;
            font-size: 32px;
            color: #ff7518;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff7518;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-family: 'Creepster', cursive;
        }
        button:disabled {
            cursor: not-allowed;
            background-color: grey;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        #wheel {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            border: 8px solid #000;
            border-radius: 50%;
            border-top: 8px solid #ff7518;
            background: url('https://path-to-halloween-decoration-image.png') center/cover no-repeat;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(1440deg); }
        }
        .hidden {
            display: none;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
            color: #ff7518;
            font-family: 'Creepster', cursive;
        }
    </style>
    <script>
        function startRoulette() {
            document.getElementById("startScreen").classList.add("hidden");
            document.getElementById("rouletteScreen").classList.remove("hidden");
        }

        function getRandomResult() {
            const wheel = document.getElementById("wheel");
            const message = document.getElementById("message");
            const resultElem = document.getElementById("result");
            message.innerText = "룰렛 움직이는 중...";
            const spinDuration = Math.random() * 2000 + 2000;

            wheel.style.animation = `spin ${spinDuration / 1000}s ease-out forwards`;
            setTimeout(() => {
                const randomNum = Math.random();
                let result;
                if (randomNum < 0.05) {
                    result = "할로윈 특별 재시면제권 🎃";
                } else {
                    result = "유령 솜사탕 👻";
                }
                message.innerText = "";
                resultElem.innerText = "당첨 결과: " + result;
                document.getElementById("drawButton").disabled = true;
                document.getElementById("drawButton").innerText = "추첨 완료";
                wheel.style.animation = "none";
            }, spinDuration);
        }
    </script>
</head>
<body>
    <div id="startScreen">
        <h1>글리어학원 할로윈</h1>
        <p style="font-size: 14px;">시작하려면 터치</p>
        <button onclick="startRoulette()">터치해서 시작하기</button>
    </div>
    <div id="rouletteScreen" class="hidden">
        <h1>글리어학원 할로윈</h1>
        <button id="drawButton" onclick="getRandomResult()">추첨하기</button>
        <div id="wheel"></div>
        <p id="message"></p>
        <p id="result"></p>
    </div>
</body>
</html>
